<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        lang="pl"
        layout:decorate="_shared/_layout">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Dane użytkownika</title>
</head>
<body>
<div layout:fragment="content">
    <!--            <p th:each="i : ${clientList}" th:text="${i}"></p>-->
    <h3 style="text-align: center">Dane użytkownika</h3>
    <table style="margin-left: auto; margin-right: auto">
        <tbody>
        <tr>
            <td>
                <form th:object="${account}" action="#" th:action="@{/client/editAccountU}" method="post"
                      id="edit-account">
<!--                    <input type="text" name="clientId" th:field="${clientId}" readonly hidden="hidden">-->
                    <input type="text" th:field="*{id}" readonly hidden="hidden">
                    <table style="margin-left: auto; margin-right: auto">
                        <tbody>
                        <tr>
                            <td>Imię:</td>
                            <td><input type="text" th:field="*{firstName}" pattern="^[a-zA-Z]*$"></td>
                        </tr>
                        <tr>
                            <td>Nazwisko:</td>
                            <td><input type="text" th:field="*{lastName}" pattern="^[a-zA-Z]*$"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" th:field="*{email}"></td>
                        </tr>
                        <tr>
                            <td>Numer telefonu:</td>
                            <td><input type="text" th:field="*{phone}" pattern="^\+\d{11}$|^\d{9}$"></td>
                        </tr>
                        <tr>
                            <td>Login:</td>
                            <td><input type="text" th:field="*{login}" readonly></td>
                        </tr>
<!--                        <tr>-->
<!--                            <td>Hasło:</td>-->
<!--                            <td></td>-->
<!--                        </tr>-->
                        <input type="text" th:field="*{password}" readonly hidden="hidden">
                        </tbody>
                    </table>
                    <select name="clientId" hidden="hidden">
                        <option th:value="${clientId}" th:text="${clientId}" hidden="hidden">
                        </option>
                    </select>

                    <input type="submit" value="Zatwierdź" class="btn btn-secondary"/>
                    <!--                    <input type="reset" value="Reset"/>-->
                    <a class="btn btn-secondary" th:href="@{/client}">Powrót</a>
                    <a class="btn btn-secondary" th:href="@{/client/changePassword(clientId=${clientId})}">Zmień hasło</a>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
